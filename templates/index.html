<html lang="en">
<head>

<meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Sat Society</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #333333, #555555); /* Dark gradient background */
            color: #FFF; /* White text color for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }
        h1 {
            color: #FFD700; /* Soft yellow color for heading */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for readability */
            margin-bottom: 20px;
        }
        #loginWithWallet {
            background-color: #444; /* Dark gray background */
            color: #FFD700; /* Yellow text for contrast */
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.25);
            transition: background-color 0.3s, transform 0.2s;
        }
        #loginWithWallet:hover {
            background-color: #555; /* Slightly lighter gray on hover */
            transform: translateY(-2px); /* Hover effect */
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #AAA;
        }
        .footer a {
            color: #DDD;
            text-decoration: none;
        }
        .footer a:hover {
            color: #BBB;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/4M4kVy8/Screenshot-2024-05-13-at-11-12-13-PM.png" alt="Screenshot-2024-05-13-at-11-12-13-PM" border="0"></a>
        <h1>👇🏼👇🏼👇🏼👇🏼👇🏼</h1>
        <button id="loginWithWallet">Verify with Wallet</button>
    </div>
    <div class="footer">
        Powered by <a href="https://twitter.com/OGKek9" target="_blank">OGkek9</a>
    </div>
    <script>
        // Assume this username variable is populated by Flask rendering.
        const username = "{{ username }}";
        console.log("Username received for verification:", username);

        const COLLECTION_IDS = {
            "Grand Tardinians": "f099182e168c0a30a9f97556d156c8b6284cfc3f76eca8352807b1ceff29da04_0",
            "Order of the Delta": "217c6fa01e2d59e04138e117198635f750685aca771d1d3e5c808e4bf694df78_0",
            "0Face": "cc274a2cc28d88f24a7442443b5542fefe95e486f81f4261e0649401eec30c5d_0",
            "Pixel Foxes": "1611d956f397caa80b56bc148b4bce87b54f39b234aeca4668b4d5a7785eb9fa_0",  
        };
        console.log("NFT Collection IDs loaded:", COLLECTION_IDS);

        const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1236859458932707409/db5e-vvU4AXfPNuV7610INisaAZDbiXFh5bwsQqKneDNEWPE27B0uOesT3FkFFOeNa1m";
        console.log("Configured Discord webhook URL for notifications");

        // Initialize the Panda Wallet if available and prompt installation if not detected
        const initProvider = () => {
            console.log("Initializing Panda Wallet provider...");
            if (window.panda?.isReady) {
                console.log("Panda Wallet provider is ready.");
                return window.panda;
            } else {
                console.log("Yours Wallet extension not detected.");
                if (confirm('Yours Wallet extension is not detected. Would you like to install it?')) {
                    window.open('https://chromewebstore.google.com/detail/yours-wallet/mlbnicldlpdimbjdcncnklfempedeipj?hl', '_blank');
                }
                return null;
            }
        };

        // Handle login with Panda Wallet, connect, fetch addresses, and verify ordinals
        const loginWithPandaWallet = async () => {
            console.log("Attempting to log in with Panda Wallet...");
            const wallet = initProvider();
            if (!wallet) return;
            console.log("Connecting to Panda Wallet...");
            const accounts = await wallet.connect();
            if (accounts.length === 0) {
                console.log("No accounts found, ensure Yours Wallet is unlocked");
                alert('No accounts found. Please ensure your Yours Wallet is unlocked.');
                return;
            }
            const account = accounts[0];
            console.log('Logged in with Account:', account);
            const { bsvAddress, ordAddress } = await wallet.getAddresses();
            console.log('Logged in with BSV Address:', bsvAddress);
            console.log('Logged in with Ordinals Address:', ordAddress);
            await checkUserOrdinals(ordAddress, account, username);
            await sendToServer(username, bsvAddress, ordAddress);
        };

        // Check if the user's ordinals give them access to any special collections
        const checkUserOrdinals = async (ordAddress, account, username) => {
            console.log("Checking user's ordinals for address:", ordAddress);
            const userCollections = [];
            for (const [name, collectionId] of Object.entries(COLLECTION_IDS)) {
                console.log(`Fetching holders for collection: ${name}, ID: ${collectionId}`);
                const response = await fetch(`https://ordinals.gorillapool.io/api/collections/${collectionId}/holders`);
                if (!response.ok) throw new Error(`Failed to fetch holders for collection: ${name}`);
                const holders = await response.json();
                console.log(`Fetched ${holders.length} holders for collection: ${name}`);
                if (holders.some(holder => holder.address === ordAddress)) {
                    userCollections.push(name);
                    console.log(`User has access to collection: ${name}`);
                } else {
                    console.log(`User does not have access to collection: ${name}`);
                }
            }
            if (userCollections.length > 0) {
                console.log(`User has access to the following collections: ${userCollections.join(', ')}.`);
                await sendToDiscord(username, account, userCollections);
            } else {
                console.log('User does not have any special collections.');
                alert('You do not have access to any 1Sat Society collections.');
            }
        };

      // Send user info and their roles based on collections to Discord
const sendToDiscord = async (username, account, collections) => {
    console.log("Sending user info and collections to Discord:", username, collections);
    try {
        const response = await fetch(DISCORD_WEBHOOK_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                content: ``,
                embeds: [{
                    title: "Verification Successful",
                    description: `Congrats Fren!!! Username: ${username} has been assigned roles: ${collections.join(", ")}.`,
                    color: 65280
                }]
            })
        });
        if (!response.ok) {
            throw new Error("Failed to send to Discord: " + response.statusText);
        }
        console.log("User info successfully sent to Discord.");

        // Wait for 3 seconds before redirecting to Discord channel
        setTimeout(() => {
            window.location.href = "https://discord.com/channels/1235032260558983280/1239062002576396310"; // Your Discord invite link
        }, 2000); // Delay in milliseconds (3000ms = 3 seconds)
        
    } catch (err) {
        console.error("Error when sending to Discord:", err);
        alert("Error when sending to Discord. Please try again. Error: " + err.message);
    }
};

        // Send user's wallet addresses to the server for storage
        const sendToServer = async (username, bsvAddress, ordAddress) => {
            console.log("Sending wallet addresses to server:", username, bsvAddress, ordAddress);
            try {
                const response = await fetch('/save_wallet_addresses', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, bsvAddress, ordAddress})
                });
                const data = await response.json();
                console.log("Response from server on saving addresses:", data);
                if (!response.ok) {
                    throw new Error("Failed to save wallet addresses: " + data.message);
                }
                alert("Wallet Scan Successful Click Ok To Head Back");
            } catch (err) {
                console.error("Error sending addresses to server:", err);
                alert("Error when trying to send addresses to server. Please try again. Error: " + err.message);
            }
        };

        // Attach login event to the "Verify with Wallet" button
        document.getElementById('loginWithWallet').addEventListener('click', loginWithPandaWallet);
    </script>
</body>
</html>
